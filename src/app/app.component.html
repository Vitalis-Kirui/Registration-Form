<div class="container">

  <div class="head text-center">

    <h1>Register</h1>
    <hr>

  </div>

  <!-- Registration form -->

  <form>

    <!-- Username -->
    <div class="form-group">
      <label><strong>Username</strong></label>
      <input type="text" class="form-control">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label><strong>Email</strong></label>
      <input type="email" class="form-control">

      <!-- Alternative email button -->
      <button type="button" class="btn btn-outline-info m-2">Add alternative email</button>

    </div>

    <!-- Promotional offers checkbox -->
    <div class="form-check">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label"><strong>Send me promotional offers</strong></label>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label><strong>Password</strong></label>
      <input type="password" class="form-control">
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label><strong>Confirm Password</strong></label>
      <input type="password" class="form-control">
    </div>

    <!-- Address form group -->
    <div class="group">

      <div class="form-group">
        <label><strong>State</strong></label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group">
        <label><strong>City</strong></label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group">
        <label><strong>Postal Code</strong></label>
        <input type="text" class="form-control">
      </div>

    </div>

    <button class="btn btn-outline-primary m-2">Submit</button>
    <button class="btn btn-outline-info m-2">Set Value</button>
    <button class="btn btn-outline-danger m-2">Patch Value</button>

  </form>

  <!-- End of the form -->

</div>
